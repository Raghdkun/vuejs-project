<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuejs</title>
        <link rel="stylesheet" href="/css/global.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <h1>Hello vue</h1>

        <div id="app">
            <p>
                {{ title }}
            </p>
            <p>{{age}}</p>
            <p>
                <button class="button-38" @click="increase();">Increase
                    age</button>
            </p>
            <p>
                <button class="button-38" @click="decrease();">Decrease
                    age</button>
            </p>
        </div>
        <script src="/js/app.js"></script>
    </body>

</html>
